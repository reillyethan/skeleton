<div class="modal fade <%=modalClass%>">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create object</h4>
            </div>
            <div class="modal-body">
                <div class="form-group add-fields-form">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-group">
                                <input type="text" class="key form-control" placeholder="Key"/>
                                <input type="text" class="value form-control" placeholder="Value"/>
                            </div>
                        </li>
                        <div class="btn-group btn-group-xs" role="group">
                            <button class="more btn btn-xs btn-primary" type="button"><i class="fa fa-plus"></i></button>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="submit btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
