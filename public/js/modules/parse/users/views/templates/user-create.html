<div class="modal fade modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <h6>Necessary fields</h6>

                    <label>Username</label>
                    <input  class="form-control username" type="text" placeholder="username">

                    <label>Email</label>
                    <input class="form-control email" type="email" placeholder="email">

                    <label>Password</label>
                    <input class="form-control password" type="password" placeholder="password">

                    <h6>Custom fields</h6>
                    <button class="btn btn-warning"
                            type="button"
                            data-toggle="collapse"
                            data-target=".add-fields-form"
                            aria-expanded="false"
                            aria-controls="collapseAddFieldsForm">Add</button>
                    <div class="add-fields-form collapse">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <div class="form-group">
                                    <input type="text" class="key form-control" placeholder="Key"/>
                                    <input type="text" class="value form-control" placeholder="Value"/>
                                </div>
                            </li>
                            <div class="row">
                                <div class="col-sm-1">
                                    <button class="more btn btn-xs btn-warning" type="button">More fields</button>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="submit btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
