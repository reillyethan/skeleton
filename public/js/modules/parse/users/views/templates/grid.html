<div class="row">
    <div class="col-md-5">
        <button class="create-user btn btn-info" type="button">Create User</button>
    </div>
    <div class="col-md-2">
        <div class="btn-group">
            <button type="button" class="col-xs-4 fb-login btn btn-primary btn-xs"><i class="fa fa-sign-in"></i></button>
            <button type="button"
                    class="col-xs-4 login-user btn btn-success btn-xs"
                    data-toggle="collapse"
                    data-target=".login-user-form"
                    aria-expanded="false"
                    aria-controls="collapseLoginUserForm"><i class="fa fa-sign-in"></i></button>
            <button type="button" class="col-xs-4 logout btn btn-warning btn-xs"><i class="fa fa-sign-out"></i><button>
        </div>
        <div class="login-user-form collapse form-group">
            <input type="text" class="form-control log-in-username" placeholder="username"/>
            <input type="password" class="form-control log-in-password" placeholder="password"/>
            <button type="button" class="login btn btn-info btn-xs form-control">Log in</button>
        </div>
    </div>
    <div class="col-md-4">
        <dl class="dl-horizontal">
            <dt>Current user</dt>
            <dd class="current-user">You are not logged in</dd>
        </dl>
    </div>
</div>
<table class="table table-responsive table-condensed">
    <thead>
    <tr>
        <th>Auth Data</th>
        <th>Object ID</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Email</th>
        <th>Username</th>
        <th>Other Fields</th>
        <th class="blank"></th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
